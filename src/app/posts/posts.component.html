<div class="row">
    <div *ngFor="let post of posts">
        <div class="card m-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text text-secondary">{{post.content}}</p>
            </div>
        </div>
    </div>
</div>
